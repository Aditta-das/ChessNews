{% extends 'news/base.html' %}

{% block title %}Buy Premium{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">ðŸš€ Upgrade to Premium</h2>
  <p class="lead text-center">Unlock access to all chess puzzles and improve your game faster.</p>

  <form method="post" action="{% url 'submit_premium_request' %}" class="mt-4 border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email address</label>
      <input type="email" class="form-control" id="email" name="email"
        value="{{ request.user.email }}" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label fw-bold">Phone number</label>
      <input type="text" class="form-control" id="phone" name="phone"
        placeholder="01XXXXXXXXX" required>
    </div>

    <div class="mb-3">
      <label for="trx_id" class="form-label fw-bold">bKash/Nagad Transaction ID</label>
      <input type="text" class="form-control" id="trx_id" name="trx_id"
        placeholder="e.g. TX123ABC456" required>
    </div>

    <button type="submit" class="btn btn-success w-100 fw-bold">
      Submit Payment Info
    </button>
  </form>

  <div class="alert alert-info mt-4">
    After submitting, your premium access will be activated within 12 hours.
  </div>
</div>
{% endblock %}
